<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FANSHOP</title>
  <link rel="stylesheet" href="../static/css/item.css"/>
  <script src="../static/js/list.js" defer>
  </script>
</head>
<body>
<div class="container">
  <!-- Header -->
  {% include "top_menu_user.html" %}

  <div class="item_total">
      <!-- Image -->
      <div class="itemImage">
        <img src="" alt="Image">
      </div>
      
      <!-- ItemAdd grid -->
      <div class="itemInfos">
        
        <form method="post">
          <div class="item item_name">
            <p>이름 : </p>
            <input type="text" name="item_name">
          </div>
          
          <div class="item item_code">
            <p>코드 : </p>
            <input type="text" name="item_code">
          </div>
          <div class="item writer">
            <p>작성자 : </p>
            <input type="text" name="writer">
          </div>
          
          <div class="item pubtime">
            <p>작성일 : </p>
            <input type="text" name="pubtime">
          </div>
          <div class="item option">
            <p>분류 : </p>
            <input type="text" name="option">
          </div>
          
          <div class="item stock">
            <p>재고수 : </p>
            <input type="text" name="stock">
          </div>
          <div class="item price">
            <p>가격 : </p>
            <input type="text" name="price">
          </div>
          
          
        </form>
        
        <div class="btn_nav">
          <input type="submit" value="등록">
          <input type="reset" value="리셋">
        </div>

    </div>
    
  </div>
</div>
<!-- Footer -->
{% include "footer.html" %}

</body>
</html>
